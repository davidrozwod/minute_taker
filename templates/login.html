<!DOCTYPE html>
<!--Declaring HTML parameters and js and css files-->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="This is a login page">
	<meta property="og:description" content="This is a login page">
	<meta property="og:title" content="Login">
	<link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/finance1-line/64/finance-_Line_-_2px-45-512.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='styleSheet.css')}}">
	<script src="{{url_for('static', filename='script.js')}}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>
</head>

<body>
	<!--Navigation Bar-->
	<nav class="navbar navbar-expand-md navbar-light" id="nav1">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href='index'>Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href='meeting'>Meetings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href='signup'>Sign-up</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href='login'>Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" type="submit" href='logout'>Logout</a>
				</li>
			</ul>
		</div>
	</nav>


	<!--Login modal-->
	<div class="modal fade" id="staticBackdrop" data-backdrop="false" data-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<!--Display alert messages from python file-->
			{% for message in get_flashed_messages() %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<h2>{{message}}</h2>
			</div>
			{% endfor %}
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="modalForm" method="POST" form action="/login">
						<div class="form-row">
							<div class="col-md mb-3">
								<label for="email">Email</label>
								<input type="email" required id="email" class="form-control" name="email" placeholder="email@address.com">
							</div>
							<div class="col-md mb-3">
								<label for="password">Password</label>
								<input type="password" required id="password" class="form-control" name="password" placeholder="Password">
							</div>
						</div>
						<!--Submit login button-->
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
